<ion-header>
  <ion-navbar>
    <ion-title>约我</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let app of apps" no-border>
    <ion-list-header>
      {{app.name}}
    </ion-list-header>
    <ion-item *ngFor="let item of app.items"  (click)="itemSelected(item)">
      {{ item.name }}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
